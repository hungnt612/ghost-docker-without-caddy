---
name: "ShellCheck"
on:
  pull_request:
  push:
    branches:
      - main
      - renovate/*

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Run ShellCheck
        run: find . -type f -name "*.sh" -exec shellcheck {} +
