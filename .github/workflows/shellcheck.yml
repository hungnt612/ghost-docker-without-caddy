---
name: "ShellCheck"
on:
  pull_request:
  push:
    branches:
      - main
      - renovate/*

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Run ShellCheck
        run: find . -type f -name "*.sh" -exec shellcheck {} +
